<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Task Management Application</title>
</head>
<body>
    <section class="task-container">
        <section class="column" id="todo">
            <h2>To-Do</h2>
            <div class="taskList" draggable="true">Task 1</div>
            <div class="taskList" draggable="true">Task 2</div>
            <div class="taskList" draggable="true">Task 3</div>
            <div class="taskList" draggable="true">Task 4</div>
            <div class="taskList" draggable="true">Task 5</div>
        </section>
        <section class="column" id="inProgress">
            <h2>In Progress</h2>  
        </section>
        <section class="column" id="done">
            <h2>Done</h2>
        </section>
      </section>
    <script src="script.js"></script>
</body>
</html>
